<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/components/header/header.css" rel="stylesheet" type="text/css">
    <link href="/public/components/layout/layout.css" rel="stylesheet" type="text/css">
    <link href="../signup/signup.css" rel="stylesheet" type="text/css">
    <title>대청마루 비밀번호수정</title>
</head>

<body>
    <!-- 공용 헤더 -->
    <header id="header-placeholder"></header>
    <!-- 비밀번호수정 창 -->
    <section class="wrap">
        <h2 class="text">비밀번호수정</h2>
        <main class="main-content">
            <!-- 현재 비밀번호 입력 -->
            <div class="input">
                <label>현재 비밀번호</label>
                <input type="password" name="password" id="pw" placeholder="현재 비밀번호를 입력하세요" required>
                <p id="current-password-helper" class="helper-text"></p>
            </div>
            <!-- 새로운 비밀번호 입력 -->
            <div class="input">
                <label>새로운 비밀번호</label>
                <input type="password" name="new-password" id="new-pw" placeholder="새로운 비밀번호를 입력하세요" required>
                <p id="new-password-helper" class="helper-text"></p>
            </div>
            <div class="input">
                <label>비밀번호 확인</label>
                <input type="password" name="password-confirm" id="pw-confirm" placeholder="비밀번호를 한번 더 입력하세요" required>
                <p id="password-confirm-helper" class="helper-text"></p>
            </div>
            <!-- 수정하기 버튼 -->
            <div class="buttons">
                <button id="submit-button">수정하기</button>
            </div>
            <div id="infoModal" class="modal-overlay">
                <div class="modal-content">
                    <p id="modalMessage"></p>
                    <button id="modalOkButton" class="modal-button modal-button-confirm">확인</button>
                </div>
            </div>
            <div id="toastContainer"></div>
        </main>
    </section>
    <script src="change_password.js" type="module"></script>
</body>

</html>
