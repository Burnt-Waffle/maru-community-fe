<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/components/header/header.css" rel="stylesheet" type="text/css">
    <link href="/public/components/layout/layout.css" rel="stylesheet" type="text/css">
    <link href="post_create.css" rel="stylesheet" type="text/css">
    <title>대청마루 게시글 작성</title>
</head>

<body>
    <!-- 공용 헤더 -->
    <header id="header-placeholder"></header>
    <section class="wrap">
        <main class="main-content">
            <h2 class="page-title">새 게시글 작성</h2>
            <!-- 게시글 작성 폼 -->
            <form id="post-create-form">
                <!-- 게시글 제목 -->
                <div class="input-group">
                    <label for="post-title">제목</label>
                    <input type="text" id="post-title" name="title" placeholder="제목을 입력하세요. (최대 26글자)" maxlength="26"
                        required>
                </div>
                <!-- 게시글 내용 -->
                <div class="input-group">
                    <label for="post-content">내용</label>
                    <div class="textarea-wrapper">
                        <textarea id="post-content" name="content" rows="15" maxlength="10000" placeholder="내용을 입력하세요"
                            required></textarea>
                        <div class="char-counter" id="content-char-counter">0 / 10000</div>
                    </div>
                </div>
                <!-- 이미지 파일 업로드 -->
                <div class="input-group file-group">
                    <label class="input-label">이미지 첨부</label>
                    <input type="file" id="post-images" name="images" multiple accept="image/*">
                    <label for="post-images" class="file-upload-button">
                        <span>사진 추가하기</span>
                    </label>
                    <div class="image-preview-container" id="image-preview-container">
                    </div>
                </div>
                <!-- 작성 버튼 -->
                <div class="buttons">
                    <button type="submit" id="submit-button">작성 완료</button>
                </div>
            </form>
            <div id="infoModal" class="modal-overlay">
                <div class="modal-content">
                    <p id="modalMessage"></p>
                    <button id="modalOkButton" class="modal-button modal-button-confirm">확인</button>
                </div>
            </div>
            <div id="toastContainer"></div>
        </main>
    </section>
    <script type="module" src="post_create.js"></script>
</body>
